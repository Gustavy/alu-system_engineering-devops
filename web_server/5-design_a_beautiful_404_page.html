<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 - Page Not Found</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;700&display=swap");

      body {
        background-color: #eaeaea;
        font-family: "Poppins", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #ddd;
        position: relative;
        overflow: hidden;
      }

      main {
        padding: 2rem;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      h1 {
        font-family: "Geist", sans-serif;
        text-transform: uppercase;
        color: #009942;
        font-size: 4rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      p {
        margin-bottom: 2rem;
        line-height: 1.6;
        color: black;
        font-family: "Lato", sans-serif;
      }

      ul{
        color: black;
      }

      .home-link {
        display: inline-block;
        font-size: 1.2rem;
        color: #fff;
        background-color: #009942;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .home-link:hover {
        background-color: #009942;
      }

      .error-list {
        text-align: left;
        display: inline-block;
      }

      .background-text {
        position: absolute;
        font-family: "Anton", sans-serif;
        font-size: 6vw;
        color: rgba(255, 255, 255, 0.03);
        white-space: nowrap;
        transform: rotate(-45deg);
        pointer-events: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="background-text">Ceci n'est pas une page</div>
    <main>
      <h1>404 - Page Not Found :(</h1>
      <p>
        Oops! It seems like you're lost. Let me help you find your way back
        home!
      </p>
      <p>The following problems could be the case:</p>
      <ul class="error-list">
        <li>The link is broken</li>
        <li>This page never existed</li>
        <li>This page has been removed</li>
      </ul>
      <a href="/" class="home-link">Go back</a>
    </main>
  </body>
</html>
